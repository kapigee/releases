custom_team_apps.content:
  path: '/myteams_apps'
  defaults:
    _controller: '\Drupal\custom_team_apps\Controller\MyTeamsController::content'
    _title: 'Team Apps'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
custom_team_apps.environment_settings_form:
  path: '/admin/config/environment/settings'
  defaults:
    _form: '\Drupal\custom_team_apps\Form\EnvSettingsForm'
    _title: 'Environment Settings form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
