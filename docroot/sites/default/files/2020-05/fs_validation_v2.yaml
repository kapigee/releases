openapi: 3.0.0
info:
  version: v1
  title: FS.Validation.Api


paths:
  "/v1/Account/{Location}/{Account}":
    get:
      tags:
        - Account
      operationId: Account_GetAccount
      parameters:
        - name: Location
          in: path
          required: true
          schema:
            type: string
        - name: Account
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  "/v1/Account/{Location}/{Account}/{CostCenter}":
    get:
      tags:
        - Account
      operationId: Account_GetAccountWithCostCenter
      parameters:
        - name: Location
          in: path
          required: true
          schema:
            type: string
        - name: Account
          in: path
          required: true
          schema:
            type: string
        - name: CostCenter
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  "/v1/accountfund/{Location}/{Account}/{Fund}":
    get:
      tags:
        - AccountFund
      operationId: AccountFund_GetAccountFund
      parameters:
        - name: Location
          in: path
          required: true
          schema:
            type: string
        - name: Account
          in: path
          required: true
          schema:
            type: string
        - name: Fund
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  "/v1/accountfund/{Location}/{Account}/{Fund}/{CostCenter}":
    get:
      tags:
        - AccountFund
      operationId: AccountFund_GetAccountFundWithCostCenter
      parameters:
        - name: Location
          in: path
          required: true
          schema:
            type: string
        - name: Account
          in: path
          required: true
          schema:
            type: string
        - name: Fund
          in: path
          required: true
          schema:
            type: string
        - name: CostCenter
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /v1/budget/transaction:
    get:
      tags:
        - BudgetValidation
      operationId: BudgetValidation_GetTransaction
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
    post:
      tags:
        - BudgetValidation
      operationId: BudgetValidation_PostTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BudgetTransaction"
          text/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BudgetTransaction"
          application/xml:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BudgetTransaction"
          text/xml:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BudgetTransaction"
          application/x-www-form-urlencoded:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/BudgetTransaction"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
            text/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            text/xml:
              schema:
                type: object
  /v1/Fau:
    post:
      tags:
        - Fau
      operationId: Fau_PostFau
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FAUModel"
          text/json:
            schema:
              $ref: "#/components/schemas/FAUModel"
          application/xml:
            schema:
              $ref: "#/components/schemas/FAUModel"
          text/xml:
            schema:
              $ref: "#/components/schemas/FAUModel"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/FAUModel"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
